      <script>
        function typewriter() {
          return {
            words: ['WEB', 'SOFTWARE'],
            display: '',
            wordIndex: 0,
            charIndex: 0,
            isDeleting: false,
            typingSpeed: 100,
            deletingSpeed: 50,
            pauseTime: 1500,
            start() {
              this.typeLoop();
            },
            typeLoop() {
              const currentWord = this.words[this.wordIndex];
              if (this.isDeleting) {
                this.display = currentWord.substring(0, this.charIndex);
                this.charIndex--;
              } else {
                this.display = currentWord.substring(0, this.charIndex);
                this.charIndex++;
              }
              let delay = this.isDeleting ? this.deletingSpeed : this.typingSpeed;
              if (!this.isDeleting && this.charIndex > currentWord.length) {
                delay = this.pauseTime;
                this.isDeleting = true;
                this.charIndex = currentWord.length;
              } else if (this.isDeleting && this.charIndex < 0) {
                this.isDeleting = false;
                this.wordIndex = (this.wordIndex + 1) % this.words.length;
                this.charIndex = 0;
                delay = 500;
              }
              setTimeout(() => this.typeLoop(), delay);
            }
          }
        }
      </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
      const dot = document.getElementById('cursor-dot');
      const ring = document.getElementById('cursor-ring');

      let mouseX = 0, mouseY = 0;
      let ringX = 0, ringY = 0;

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        dot.style.left = mouseX + 'px';
        dot.style.top = mouseY + 'px';
      });

      function animateRing() {
        ringX += (mouseX - ringX) * 0.15;
        ringY += (mouseY - ringY) * 0.15;
        ring.style.left = ringX + 'px';
        ring.style.top = ringY + 'px';
        requestAnimationFrame(animateRing);
      }
      animateRing();

  // Hover scale on interactive elements
      const hoverTargets = document.querySelectorAll('button, a, .cursor-hover');
      hoverTargets.forEach(el => {
        el.addEventListener('mouseenter', () => {
          ring.classList.add('hover-scale');
        });
        el.addEventListener('mouseleave', () => {
          ring.classList.remove('hover-scale');
        });
      });
    });

  </script>
